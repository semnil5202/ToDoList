<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form class="login-form hidden">
      <input
        class="login-input"
        type="text"
        placeholder="Enter English name here."
        maxlength="8"
      />
    </form>
    <div class="hello hidden"></div>

    <div class="clock"></div>

    <div class="quotes">
      <span class="wise-saying"></span>
      <span class="author"></span>
    </div>

    <form class="todos-form">
      <div>What is your todos today?</div>
      <input class="todos-input" type="text" maxlength="12" />
    </form>
    <div class="todos-list"></div>

    <div class="weather-container">
      <span class="city"></span>
      <span class="weather"></span>
      <span class="temp"></span>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/backgrounds.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
